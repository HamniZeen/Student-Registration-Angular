<div class="add-student-section mt-3">
    <div class="box-head">
        <h1 class="st-name">Register Students</h1>
    </div>
    <form [formGroup]="studentFrom" (ngSubmit)="onSubmit()" class="row g-3">
        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" formControlName="fName">
                    <div *ngIf="f['fName'].touched && f['fName'].invalid && f['fName'].errors" class="error">First Name is Required</div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" formControlName="lName">
                    <div *ngIf="f['lName'].touched && f['lName'].invalid && f['lName'].errors" class="error">Last Name is Required</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Registration Number</label>
                    <input type="text" class="form-control" formControlName="rNumber">
                    <div *ngIf="f['rNumber'].touched && f['rNumber'].invalid && f['rNumber'].errors" class="error">Registration Number is Required</div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Index Number</label>
                    <input type="text" class="form-control" formControlName="iNumber">
                    <div *ngIf="f['iNumber'].touched && f['iNumber'].invalid && f['iNumber'].errors" class="error">Index Number is Required</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" formControlName="address">
            <div *ngIf="f['address'].touched && f['address'].invalid && f['address'].errors" class="error">Address is Required</div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Date of Intake</label>
                    <input type="date" class="form-control" formControlName="dOI">
                    <div *ngIf="f['dOI'].touched && f['dOI'].invalid && f['dOI'].errors" class="error">Date of Intake is Required</div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Expected Graduation</label>
                    <select class="form-control" formControlName="dOG">
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                        <option>2026</option>
                    </select>
                    <div *ngIf="f['dOG'].touched && f['dOG'].invalid && f['dOG'].errors" class="error">Expected Graduation is Required</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <label class="form-label">A/L English Results</label>
                <input type="number" class="form-control" formControlName="eR">
                <div *ngIf="f['eR'].touched && f['eR'].invalid && f['eR'].errors" class="error">A/L English Results is Required</div>
            </div>
        </div>
        <div class="col-12 text-end mt-5">
            <button type="button" class="btn btn-outline-secondary me-2">Cancel</button>
            <button type="button" class="btn btn-outline-primary" [disabled]="studentFrom.invalid">Submit</button>
        </div>
    </form>
</div>
